<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="myp">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa molestiae repellendus vel, assumenda dolores rerum ad totam odit tenetur aperiam architecto sit deleniti blanditiis tempore quasi cupiditate animi similique quos?
    </p>

    <a href="http://google.com" class="mya">google</a>
    <button class="addbtn">Add</button>
    <button class="removebtn">Remove</button>
    <button class="change">Change</button>

    <!-- script -->
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $(".addbtn").on("click",function(){
                var myp = $(".myp")
                // myp.css({
                //     color: "red",
                //     fontSize: "20px"
                // });
                myp.addClass("active")
            })
            $(".removebtn").on("click",function(){
                var myp = $(".myp")
                // myp.css({
                //     color: "red",
                //     fontSize: "20px"
                // });
                myp.removeClass("active")
            })
            $(".change").on("click",function(){
                var mya = $(".mya")
                var href = mya.attr('href')
                console.log(href);
                mya.attr('href','http://facebook.com')
                console.log(mya.attr('href'));
                mya.html('<i>Facebook</i>')
            })
        
        })
    </script>
</body>
</html>
