<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <h2>Effects</h2>
        <p class="myp">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque officia ullam illo iste nam iure quidem vitae ut neque quisquam enim repellat, voluptas blanditiis quasi ducimus. Omnis quo soluta earum.</p>
        <div style="width:100px; height:100px;background-color:red;position:relative;" class="box":>Box</div>
        <br>

        <button class="hide">Hide</button>
        <button class="show">Show</button>
        <button class="toggle">Toggle</button>

        <button class="fadeout">fadeOut</button>
        <button class="fadein">fadeIn</button>
        <button class="fadetoggle">fadetoggle</button>
        <button class="fadeto">fadeTo</button>

        <button class="slidedown">slideDown</button>
        <button class="slideup">slideUp</button>
        <button class="slidetoggle">slideToggle</button>

        <button class="animate">Animate</button>
        <script src="jquery.min.js"></script>
        <script>
            $(function(){
                var myp=$(".myp")
                var box=$(".box")

                //hide show
            $(".hide").on("click",function(){
                myp.hide("fast");
            })
            $(".show").on("click",function(){
                myp.show();
            })
            $(".toggle").on("click",function(){
                myp.toggle();
            })

            //fade
            $(".fadeout").on("click",function(){
                myp.fadeOut();
            })
            $(".fadein").on("click",function(){
                myp.fadeIn();
            })
            $(".fadetoggle").on("click",function(){
                myp.fadeToggle();
            })
            $(".fadeto").on("click",function(){
                myp.fadeTo("slow",0.2);
            })
    
            //sliding
            $(".slidedown").on("click",function(){
                myp.slideDown();
            })
            $(".slideup").on("click",function(){
                myp.slideUp();
            })
            $(".slidetoggle").on("click",function(){
                myp.slideToggle();
            })

            //Animation
            $(".animate").on("click",function(){
                box.animate({
                    left: '250px', 
                    height:'+=50px',
                    width:'+=50px',
                });
            })
        })
        </script>
    </body>
</html>
