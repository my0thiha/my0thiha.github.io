<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exam Result</h1>
    <form name="myForm">
        <label for="html">HTML &ensp;&ensp;</label>
        <input type="number" name="html" id="html" placeholder="Enter HTML Score">
        <br><br>
        <label for="js">JavaScript</label>
        <input type="number" name="js" id="js" placeholder="Enter JavaScript Score">
        <br><br>
        <label for="css">CSS &emsp;&emsp;</label>
        <input type="number" name="css" id="css" placeholder="Enter CSS score">
        <br><br>
        <button type="button" onclick="result()">Result</button>
    </form>
    <script>
         function result(){
            let html=document.myForm.html.value;
            console.log(html);
            let js= document.myForm.js.value;
            console.log(js);
            let css=document.myForm.css.value;
            console.log(css);
            if(html>80 && 80>js && js >=50  && 80 >css && css >= 50){
                document.write('<h1>This Student is pass HTML with distinction</h1>')
            }else if(80 >html && html>= 50 && js > 80 && 80>css && css>=50){
                document.write('<h1>This Student is pass JavaScript with distinction</h1>')
            }else if(80>html && html>= 50 && 80>js && js >= 50 && css > 80){
                document.write('<h1>This Student is pass CSS with distinction</h1>')
            }else if(html > 80 && js > 80 && 80>css && css>=50){
                document.write('<h1>This Student is pass HTML & JavaScript with distinction</h1>')
            }else if(80>html && html >= 50 && js > 80 && css > 80){
                document.write('<h1>This Student is pass JavaScript & CSS with distinction</h1>')
            }else if(html > 80 && 80>js && js >= 50 && css > 80){
                document.write('<h1>This Student is pass HTML & CSS with distinction</h1>')
            }else if(html > 80 && js > 80 && css > 80){
                document.write('<h1>This Student is pass all subjects with distinction</h1>')
            }else if(html>=50 && js >=50 && css >=50){
                document.write('<h1>This Student is pass</h1>');
            }else{
                document.write('<h1>This Student is fail</h1>');
            }
            }
    </script>
</body>
</html>
