<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_assignment</title>
</head>
<body>
    <script>
        let user_input= prompt(`Enter a number !`);
        for (let num=1; num<=12; num++) {
            document.write(`<h3> ${user_input} x ${num} = ${user_input*num}</h3>`);
        }
        for(let a=1; a<6;a++){
            for(let b=5; b>=a; b--){
                document.write('*')
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
