<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess_game</title>
</head>
<body>
    <script>
        let sec_no = 5;
        let guess_no = prompt("Guess The Number!");
        
        while (guess_no != sec_no){
            if (guess_no > sec_no){
                alert("Higher, Try Again!")
            }
            else {
                alert("Lower, Try Again!")
            }
            guess_no =  prompt("Guess The Number!");
        }
        alert("Correct!!")
    </script>
</body>
</html>
